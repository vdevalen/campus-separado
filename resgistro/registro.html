<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/imagenes/campuscaja2.png"> <!--icono pequeño de busqueda-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus2022</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/resgistro/registro.css">
    <title>Campus</title>
</head>

<body>
<!-- Registration Form -->
<!-- Registration Form -->
<div class="container1">
<div class="forms" id="formulario">
<div class="form1 signup">
    <span class="title">REGISTRO | SC</span>
    <form action="#">
        <div class="input-field" id="grupo__usuario">
            <input type="text" id="cedula" placeholder="Cedula" required>
            <i class="uil uil-user"></i>
        </div>

        <form action="#">
            <div class="input-field" id="grupo__usuario">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <i class="uil uil-user"></i>
            </div>

            <form action="#">
                <div class="input-field" id="grupo__usuario">
                    <input type="text" id="apellido" placeholder="Apellido" required>
                    <i class="uil uil-user"></i>
                </div>
                
                <div class="input-field" id="grupo__usuario">
                    <input type="text" id="email" placeholder="Correo electronico" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                

                <div class="input-field" id="grupo__usuario">
                    <input id="password-input" type="password" class="password" placeholder="Contraseña" required>
                    <i class="uil uil-lock icon"></i>
                    <i id="icon" class="uil uil-eye-slash showHidePw" onclick="eyeLogo()"></i>
                </div>

                <div class="input-field" id="grupo__usuario">
                    <input id="password-input2"  class="TestInput" type="password" class="password"
                        placeholder="Confirmar contraseña" required>
                    <i class="uil uil-lock icon"></i>
                    <i id="icon2" class="uil uil-eye-slash showHidePw" onclick="eyeLogo2()"></i>

                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">Acepté todos los términos y condiciones</label>
                    </div>
                </div>

                <div class="input-field button">
                    <button type="submit" class="formulario__btn" onclick="Registro()">Acesso</button>
                </div>
            </form>

            <div class="login-signup">
                <span class="text">¿Ya eres usuario?
                    <a href="/login/login.html" class="text login-link">Inicia sesión ahora</a>
                </span>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">

function Registro() {
var data = {
cedula: $("#cedula").val(),
nombre: $("#nombre").val(),
apellido: $("#apellido").val(),
email: $("#email").val(),
password: $("#password-input").val(),
confirmpassword: $("#password-input2").val(),
}
console.log(data);
$.ajax({
type: 'POST',
url: 'https://webapiapplication.herokuapp.com/api/account/register',
contentType: 'application/json; charset=utf-8',
data: JSON.stringify(data),
success: function (result) {
    alert('Registro exitoso');
    console.log(result);
},
error: function (result) {
    alert('Registro fallido'+ result);
    console.log('Failed');
}
})
}
</script>

<script src="registro.js"></script>
</body>
</html>
